
<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="${#messages.msg('form222.principal.SubTitulo')}"></title>
<link th:href="@{/css/jquery.fileupload.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.fileupload-ui.css}" rel="stylesheet" />
<link th:href="@{/css/subidaArchivo.css}" rel="stylesheet" />
<script th:inline="javascript">
	/*<![CDATA[*/   
	var mensajeTipo = /*[[${mensajeTipo}]]*/ 'ninguno';
	/*]]>*/
</script>

</head>
<body>
	<div layout:fragment="content">
	
	
			<!-- Modal -->
		<div id="modal-registra-formularioHeader" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 90%;">
			
				<!-- Modal content-->
 			    <div class="modal-content" id="id-modal-content" >
			    	
 			    </div> 
			    
			</div>
		</div>
		
		<form name="formInactivaFormulario222" id="form-inactiva-formulario222" style="display:none;" 
			  th:action="@{/formulario222/inactivar}" method="post">
			<input type="hidden" id="inacId" name="inacId" />

			<button id="form-button-delete-proceso" type="submit">Delete</button>
		</form>	
		
	
		<div id="modal-registra-detalle" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 90%;">
			
				<!-- Modal content-->
 			    <div class="modal-content" id="id-modal-content-detalle">
			    	
 			    </div> 
			    
			</div>
		</div>
		
		<div id="modal-registra-detalle-edit" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 90%;">
			
				<!-- Modal content-->
 			    <div class="modal-content" id="id-modal-content-detalle-edit">
			    	
 			    </div> 
			    
			</div>
		</div>
	
		<form name="formInactivaFormDetalle" id="form-inactiva-detalle222" style="display:none;" 
			  th:action="@{/formularioDetalle222/inactivar}" method="post">
			<input type="hidden" id="iddetalle_inac222" name="iddetalle_inac222" />

			<button id="form-button-delete-proceso-verif" type="submit">Delete</button>
		</form>
		
		<h3 class="text-center" th:text="${#messages.msg('form222.principal.SubTitulo')}"></h3>
		<div class="containerform">
			<div class="container_save" style="display: none;"></div>
			
			<p class="main_heading">
				<legend th:text="${#messages.msg('search.criterios')}">Criterios</legend>
			</p>
			<form name="form-search-tp" id="form-search-tp" action="#"
				 method="post" class="form-horizontal" role="form">
				<fieldset>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="control-label col-md-2 col-sm-2 col-xs-2 text-right no-padding" th:text="${#messages.msg('formulario222.Edit.fechaMuestreo')}"></label>
							<div class="col-md-3 col-sm-3 col-xs-3">
											                    		   
			                    <input type="text" id="inputFecha"  class="form-control" 
									   th:placeholder="${#messages.msg('form222.principal.fecha')}"
								       style="text-align: center;" maxlength="20" />
															
								<input type="hidden" value="" id="idcabeceraHidden"/>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="col-md-6 col-sm-6 col-xs-12 no-padding text-left">
					
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 no-padding text-right">
					<button type="button" class="btn btn-info btn-crear-mant-correo" data-toggle="modal" onclick="modificarDetalle(-1)"><span class="glyphicon glyphicon-plus"></span><label th:text="${#messages.msg('tipoProceso.agregar')}"></label></button>
					<button type="button" id="idBtnBuscarFormulario" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span><label th:text="${#messages.msg('tipoProceso.buscar')}"></label></button>
				</div>
				<div class="clearfix"></div>
			</div>
			<!-- ESTO ES SOLO PARA INDICAR DONDE QUEREMOS PONER EL DATATABLE MAS NO LO GATILLA, PARA GATILLAR:  $('#myTableFormulario242').DataTable().ajax.reload();  -->
			<div class="container_12">
				<div th:replace="formulario222/formulario222Table :: resultsList" class="grid_10 height800" id="idFormulario222Table"></div>
			</div>
		</div>
			<script type="text/javascript" th:src="@{/js/jquery.iframe-transport.js}"></script>
			<script type="text/javascript" th:src="@{/js/jquery.fileupload.js}"></script>
			<!--script type="text/javascript" th:src="@{/js/subidaArchivos.js}"></script-->		
			<script type="text/javascript" th:src="@{/js/formulario222.js}"></script>
		
	</div>
</body>
</html>
