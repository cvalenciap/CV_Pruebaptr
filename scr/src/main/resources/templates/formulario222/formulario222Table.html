<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<div th:fragment="resultsList" class="grid_10 height800" id="idFormulario222Table">
		
		<table  class="fancyTable" id="myTableFormulario222" cellpadding="0" cellspacing="0" style="width: 100%!important">
			<thead>
				<tr>
					<th th:text="${#messages.msg('form222.table.col0')}" ></th>
                    <th th:text="${#messages.msg('form222.table.col1')}" ></th>
					<th th:text="${#messages.msg('form222.table.col2')}" ></th>
					<th th:text="${#messages.msg('form222.table.col3')}" ></th>
					<th th:text="${#messages.msg('form222.table.col4')}" ></th>
					<th th:text="${#messages.msg('form222.table.col5')}" ></th>	
					<th th:text="${#messages.msg('form222.table.col6')}" ></th>
					<th th:text="${#messages.msg('form222.table.col7')}" ></th>		
					<th th:text="${#messages.msg('form222.table.col8')}" ></th>	
				</tr>
			</thead>
		</table>
		
		<script type="text/javascript">
			$( document ).ready(function() {
				$('#myTableFormulario222').DataTable({
					"autoWidth": false,
					"bProcessing": true,
					"serverSide": true,
					"searching": false,
					"lengthChange":   false,
					"scrollX": true,
          			"bJQueryUI": true,
					"ajax":{
						url :"formulario222/pagination", // json datasource
			            type: "post",  // type of method  ,GET/POST/DELETE
			            error: function(){
			              $("#myTableFormulario222_processing").css("display","none");
			            },
			            "data": function ( d ) {
			            	
			            	d.pFecha = $('#inputFecha').val();
			            }
					},
					"order": [ 1, 'desc' ],
					"columnDefs": [ 
						{ targets: '_all', visible: true,  },
						
			            {
			        		className: "dt-body-center dt-body-width-125",
			                "targets": [1, 2, 4, 7]                
			            },
			            
			            {
			        		className: "dt-body-center dt-body-width-175",
			                "targets": [3]                
			            },
			            
			            {
			        		className: "dt-body-center dt-body-width-150",
			                "targets": [5, 6]                
			            },
			            
			            {
		        		  	className: "dt-body-center dt-body-width-250",
		                  	"targets": 8
		              	},
			                  
		              	{
		              		className: "dt-body-center dt-body-width-125",
		              		"orderable": false,
		              		"targets": 0,
		              		visible: true,
		              		"data": 1,
		              		"render": function ( data, type, row) {
		              			return '<button class="btn btn-info btn-modif-punto" title="Editar Cabecera" onclick="modificarDetalle('+row[9]+')"><span class="glyphicon glyphicon-pencil"></span></button>'+
		              			       '<button class="btn btn-primary btn-modif-punto" title="Editar Detalle" onclick="modificarFormulario('+row[9]+')"><span class="glyphicon glyphicon-pencil"></span></button>'  
		              			      	              			      
		              		}
		              	}
					]
				});
			}); 
		</script>	
	</div>
</body>
</html>
