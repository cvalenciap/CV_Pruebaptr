<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>

<script type="text/javascript" language="javascript" src="js/dataTables.editor.js"></script>

<body>
	<div th:fragment="resultsListDetalle" class="grid_10 height800" id="idFormularioTableDetalle" width="100%">
		
		<table  class="fancyTable" id="myTableDetalle222" width="100%"  cellspacing="0" >
			<thead>
				<tr>
				    <th th:text="${#messages.msg('form222.table2.col0')}" style="width: 95px;"></th>
				    <th th:text="${#messages.msg('form222.table2.col1')}" style="width: 90px;"></th>
				    <th th:text="${#messages.msg('form222.table2.col2')}" style="width: 90px;"></th>
					<th th:text="${#messages.msg('form222.table2.col3')}" style="width: 120px;"></th>
                    <th th:text="${#messages.msg('form222.table2.col4')}" style="width: 240px;"></th> 
 					<th th:text="${#messages.msg('form222.table2.col5')}" style="width: 140px;"></th> 
 					<th th:text="${#messages.msg('form222.table2.col6')}" style="width: 130px;"></th>
   					<th th:text="${#messages.msg('form222.table2.col7')}" style="width: 90px;"></th>  
   					<th th:text="${#messages.msg('form222.table2.col8')}" style="width: 170px;"></th>   
                    <th th:text="${#messages.msg('form222.table2.col9')}" style="width: 140px;"></th>
					<th th:text="${#messages.msg('form222.table2.col10')}" style="width: 150px;"></th>				
				</tr>
			</thead>
			

		</table>
		
		<script type="text/javascript">
			$( document ).ready(function() {
				$('#myTableDetalle222').DataTable({
					"bProcessing": true,
					"serverSide": true,
					"searching": false,
					"lengthChange":   false,
					"scrollX": true,
          			"bJQueryUI": true,
					"ajax":{
						url :"formularioDetalle222/pagination", // json datasource
			            type: "post",  // type of method  ,GET/POST/DELETE
			            error: function(){
			              $("#myTableDetalle222_processing").css("display","none");
			            },
			            "data": function ( d ) {
			            	
			                d.codigo = $('#idcabeceraHidden').val();
			            }
					},
					"order": [ 1, 'desc' ],
					"columnDefs": [ 
						{ targets: '_all', visible: true,  },
						
						{"width": "90px",
			        		className: "dt-body-center",
			                "targets": 1,                 
			            },
			            
			            {"width": "90px",
			        		className: "dt-body-center",
			                "targets": 2,                 
			            },
			            
			            {"width": "110px",
			        		className: "dt-body-center",
			                "targets": 3,                 
			            },
			            
			            {"width": "240px",
		        		  	className: "dt-body-center",
		                  	"targets": 4,
		              	},
		              	
		              	{"width": "140px",
			        		className: "dt-body-center",
			                "targets": 5,                 
			            },
			            
			            {"width": "130px",
			        		className: "dt-body-center",
			                "targets": 6,                 
			            },
			            
			            {"width": "110px",
		        		  	className: "dt-body-center",
		                  	"targets": 7,
		              	},
		              	
		              	{"width": "170px",
			        		className: "dt-body-center",
			                "targets": 8,                 
			            },
			                   
			        	{"width": "140px",
			        		className: "dt-body-center",
			                "targets": 9,                 
			            },
			            
			            {"width": "170px",
		        		  	className: "dt-body-center",
		                  	"targets": 10,
		              	},
			            
		              	{"width": "95px",
		              		className: "dt-body-center",
		              		"orderable": false,
		              		"targets": 0,
		              		visible: true,
		              		"data": null,
		              		"render": function ( data, type, row) {
		              			return '<button class="btn btn-info btn-modif-punto" type="button" title="Editar" onclick="modificarDetalle2('+row[11]+')"><span class="glyphicon glyphicon-pencil"></span></button>'+
		              			 '<button class="btn btn-danger btn-delete-punto" type="button" title="Inactivar" onclick="inactivarDetalle('+row[11]+')"><span class="glyphicon glyphicon-erase"></span></button>';
		              		}
		              	}
					]
				});
				
			}); 
			
		</script>	
	</div>
</body>
</html>
