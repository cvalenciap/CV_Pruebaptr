<!DOCTYPE HTML>
<html lang="es">
<head>
<script th:inline="javascript">
/*<![CDATA[*/    
    var mensajeRespuestaServer = /*[[${mensajeRespuesta}]]*/ ;
    var estadoRespuestaServer = /*[[${estadoRespuesta}]]*/ ;
    var objSemillaSamples = /*[[${objSemillaSamples}]]*/ ; 
    var modo =  /*[[${modo}]]*/ ; 
/*]]>*/
</script>
</head>
<body class="skin-gym bar-white">
	<div class="modal-dialog modal-lg" role="document">   
		<div class="modal-content">  
		    <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Mantenimiento de Samples</h4>
	        </div>
			<div class="modal-body">
				<div class="panel-body">
					<div class="box-wrap-body">
						<div class="box-form" id="divMantenimientoSamples">
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label for="txtCodigo" class="control-label col-sm-4">Codigo :</label>
											<div class="col-md-3">
												<input type="text" class="form-control input-sm"  id="txtCodigo" disabled="disabled"/>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Bottle #<font class="text-danger"> (*) :</font></label>
											<div class="col-md-5">
												<input type="text" class="form-control input-sm" value = "Botella N" id="txtBottleSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Volumen (mL) of sample<font class="text-danger"> (*) :</font></label>
											<div class="col-md-5">
												<input type="text" class="form-control input-sm" onkeyup="calcularValoresSamples()" id="txtVolumenSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Volumen (mL) of PolySeed<font class="text-danger"> (*) :</font></label>
											<div class="col-md-5">
												<input type="text" class="form-control input-sm" id="txtVolumenPolySamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Initial DO D1<font class="text-danger"> (*) :</font></label>
											<div class="col-md-5">
												<input type="text" class="form-control input-sm" onkeyup="calcularValoresSamples()" id="txtInicialSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Final DO D2<font class="text-danger"> (*) :</font></label>
											<div class="col-md-5">
												<input type="text" class="form-control input-sm" onkeyup="calcularValoresSamples()" id="txtFinalSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Depletion : </label>
											<div class="col-md-3">
												<input type="text" class="form-control input-sm"  disabled="disabled" id="txtDepletionSamples" />
											</div>
											<label class="control-label col-sm-2">SCF :</label>
											<div class="col-md-3">
												<input type="text" class="form-control input-sm"  disabled="disabled" id="txtSCFSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Net Dep : </label>
											<div class="col-md-3">
												<input type="text" class="form-control input-sm"  disabled="disabled" id="txtNetDepSamples" />
											</div>
											<label class="control-label col-sm-2">Dil. Factor : </label>
											<div class="col-md-3">
												<input type="text" class="form-control input-sm"  disabled="disabled" id="txtDilFactorSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9">
									<div class="form-horizontal">
										<div class="form-group">
											<label class="control-label col-sm-4">Sample BOD : </label>
											<div class="col-md-3">
												<input type="text" class="form-control input-sm"  disabled="disabled" id="txtBODSamples" />
											</div>
										</div>
									</div>
								</div>
							</div>
					    	<div class="row">
								<div class="col-md-4">
									&nbsp;
								</div>
							</div>				    	
						</div>
					</div>
				</div>								
			</div>			
			<div class="modal-footer">
			    <div class="pull-left">                    
                 	<div class="alert-custom">
						<div id="mensajeInformacionSamplesM" class="alert-custom"></div>
					</div>
                 </div>
                <div class="pull-right">                    
                	 <button id="btnGrabarSamples" name="btnGrabarSamples" class="btn-s btn-add" >Grabar</button>
                	 &nbsp;&nbsp;&nbsp;
                     <button id="btnCancelarSamples" name="btnCancelarSamples" class="btn-s btn-clean" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
		</div>
	</div>	
	<script type="text/javascript" th:src="@{/js/verModalSamples.js}"></script>

</html>
