<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content" th:fragment="form-edit-formulaMuestra">
	
	<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('formulaMuestra.registrar')}">Editar</span> 
			</h4>
			<!-- Texto html escondido -->
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('formulaMuestra.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('formulaMuestra.crear')}">Crear texto html</span>
		</div>
		
		<div class="modal-footer">
			<form name="form-edit-formulaMuestra" id="form-edit-formulaMuestra-id" method="post" 
				  th:action="@{/formulaMuestraSave}" th:object="${formulaMuestraEditBean}"
				  role="form">
				  											
					 <div class="center"> 
							<div class="col-md-12 col-sm-12 col-xs-12">		
								<div class="form-group">									                    
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-center" for="codGrupo"><span th:text="${#messages.msg('formulaMuestra.grupo')}"></span></label>
									<div class="col-md-3 col-sm-3 col-xs-3 ">
										<select class="form-control" id="codGrupoEdit" name="codGrupoEdit" th:field="*{intCodGrupo}" style="height: 33px;"></select>			                    	 	   			                    	 
				                    </div>	
				                </div>
				                
				                <div class="form-group">
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-center" for="strCodFormulario"><span th:text="${#messages.msg('formulaMuestra.formulario')}"></span></label>
									<div class="col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control" id="strCodFormulario" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"  
				                    		maxlength="100"  th:field="*{strCodFormulario}"
				                    	 	th:placeholder="${#messages.msg('formulaMuestra.formulario')}"/>		                    	 	   			                    	 
				                    </div>	
				                </div>		                    			                    
			 				</div>
			 				
			 				<div class="col-md-12 col-sm-12 col-xs-12">	
			 					<div class="form-group">										                    
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-center" for="strNomFormula"><span th:text="${#messages.msg('formulaMuestra.nomFormula')}"></span></label>
									<div class="col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control" id="strNomFormula" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"
				                    		maxlength="100"  th:field="*{strNomFormula}"
				                    	 	th:placeholder="${#messages.msg('formulaMuestra.nomFormula')}"/>			                    	 	   			                    	 
				                    </div>
				                </div>	
				                
				                <div class="form-group">
				                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-center" for="strNomFuncion"><span th:text="${#messages.msg('formulaMuestra.nomFuncion')}"></span></label>
									<div class="col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control" id="strNomFuncion" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"
				                    		maxlength="100"  th:field="*{strNomFuncion}"
				                    	 	th:placeholder="${#messages.msg('formulaMuestra.nomFuncion')}"/>		                    	 	   			                    	 
				                    </div>		
				                </div>	                    			                    
			 				</div>
			 							 									
					 </div> 	
					 
					 <input type="hidden" id="strCodFormularioHide" name="strCodFormularioHide"  th:field="*{strCodFormularioHide}" />
					 <input type="hidden" id="intCodGrupoHide" name="intCodGrupoHide"  th:field="*{intCodGrupoHide}" />
					 <input type="hidden" th:field="*{intCodFormula}" />
					 
					 
					 <fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-sm"
										id="guardarButton" th:value="actualizar">Guardar</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</fieldset>  	          				
			</form>
		</div>
	</div>
</body>
</html>
