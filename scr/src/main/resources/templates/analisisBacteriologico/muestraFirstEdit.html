<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content-first" th:fragment="form-edit-muestraFirst">
				
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('muestraFirst.editar')}">Editar</span> 
			</h4>
			
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('muestraFirst.crear')}">Crear texto html</span>
		</div>
				
		<div class="modal-footer">
		
			<form name="form-edit-muestraFirst" id="form-edit-muestraFirst-id" method="post" 
				  th:action="@{/muestraFirstSave}" th:object="${muestraFirstEditBean}"
				  role="form">
									 
					<fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						
						<div class="col-sm-12">
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strTurbntu"><span th:text="${#messages.msg('muestraFirst.strTurbntu')}"></span></label>				                    
			                   	<div class="form-group  col-md-6 col-sm-6 col-xs-6 ">
									<input type="text"  class="form-control letraMayuscula" id="strTurbntu" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strTurbntu}"/>				                    	 		                    	 	   			                    	 
			                    </div>
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strDil"><span th:text="${#messages.msg('muestraFirst.strDil')}"></span></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strDil" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)"  
			                    		maxlength="5"  th:field="*{strDil}"/>	
			                    		
			                    	<input type="hidden" th:field="*{intIdCabecera}" />	
			                    	<input type="hidden" th:field="*{IntIdMuestraFirst}" />			
			                    	<input type="hidden" th:field="*{strDescMuestra}" />	    
			                    	<input type="hidden" th:field="*{intNroOrden}" />               	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strTclt24"><span th:text="${#messages.msg('muestraFirst.strTclt24')}"></span></label>				                    
			                   	<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strTclt24" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strTclt24}"/>				                    	 		                    	 	   			                    	 
			                    </div>
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strTclt48"><span th:text="${#messages.msg('muestraFirst.strTclt48')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6 ">
									<input type="text"  class="form-control letraMayuscula" id="strTclt48" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strTclt48}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>							
							
						</div>
						
						<div class="col-sm-12">
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strTclv24"><span th:text="${#messages.msg('muestraFirst.strTclv24')}"></span></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strTclv24" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strTclv24}"/>			                   	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strTclv48"><span th:text="${#messages.msg('muestraFirst.strTclv48')}"></span></label>				                    
			                   	<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strTclv48" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strTclv48}"/>				                    	 		                    	 	   			                    	 
			                    </div>
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strTuec24"><span th:text="${#messages.msg('muestraFirst.strTuec24')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strTuec24" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strTuec24}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3" th:if="${muestraFirstEditBean.intNroOrden == 2 || muestraFirstEditBean.intNroOrden == 5}">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strAgarml"><span th:text="${#messages.msg('muestraFirst.strAgarml')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strAgarml" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strAgarml}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>									
							
						</div>
						
						<div class="col-sm-12">
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3" th:if="${muestraFirstEditBean.intNroOrden == 2 || muestraFirstEditBean.intNroOrden == 5}">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strAgardl"><span th:text="${#messages.msg('muestraFirst.strAgardl')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strAgardl" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)" 
			                    		maxlength="5"  th:field="*{strAgardl}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3" th:if="${muestraFirstEditBean.intNroOrden == 2 || muestraFirstEditBean.intNroOrden == 5}">	
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strColaga"><span th:text="${#messages.msg('muestraFirst.strColaga')}"></span></label>				                    
			                   	<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strColaga" onkeypress="return MYAPPL.soloNumerosEnterosPosNeg(event)"
			                    		maxlength="5"  th:field="*{strColaga}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>									
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
							</div>
							
							<div class="form-group col-md-3 col-sm-3 col-xs-3">	
							</div>
						</div>
											    	
						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-sm"
										id="guardarButton" th:value="actualizar">Guardar</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</fieldset>  					
					       				
			</form>						
			
		</div>
	</div>
</body>
</html>
