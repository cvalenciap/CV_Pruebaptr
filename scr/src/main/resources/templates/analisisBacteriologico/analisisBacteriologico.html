
<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title th:text="${#messages.msg('tabla.analisisBacteriologico.bandeja')}"></title>
<link th:href="@{/css/jquery.fileupload.css}" rel="stylesheet" />
<link th:href="@{/css/jquery.fileupload-ui.css}" rel="stylesheet" />
<link th:href="@{/css/subidaArchivo.css}" rel="stylesheet" />
<script th:inline="javascript">
	/*<![CDATA[*/   
	var mensajeTipo = /*[[${mensajeTipo}]]*/ 'ninguno';
	/*]]>*/
</script>

</head>
<body>
	<div layout:fragment="content">
	
		<!-- Modal -->
		<div id="modal-registra-analisisBacteriologico" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 90%;">
			
				<!-- Modal content-->
 			    <div class="modal-content" id="id-modal-content" style="height: 40%;">
			    	
 			    </div> 
			    
			</div>
		</div> 		
		
		<!-- Modal Ver Archivos Adjuntos -->
		<div id="modal-analisis-archivos-adjuntos"
			class="modal fade custom-modal" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 50%;">
				<div class="modal-content" id="id-modal-content">
					<form id="form-analisis-archivos-adjuntos"></form>
				</div>
			</div>
		</div>
		
		<form name="formInactivaAnalisisBacteriologico" id="form-inactiva-analisisBacteriologico" style="display:none;" 
			  th:action="@{/analisisBacteriologico/inactivar}" method="post">
			<input type="hidden" id="inacId" name="inacId" />

			<button id="form-button-delete-proceso" type="submit">Delete</button>
		</form>	
		
		<!-- Modal -->
		<div id="modal-registra-muestraFirst" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 90%">
			
				<!-- Modal content-->
 			    <div class="modal-content" id="id-modal-content-first">
			    	
 			    </div> 
			    
			</div>
		</div> 	
		
		<!-- Modal -->
		<div id="modal-registra-muestraSecond" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog" style="width: 90%;">
			
				<!-- Modal content-->
 			    <div class="modal-content" id="id-modal-content-second">
 			    </div> 
			    
			</div>
		</div> 	
		
		<form name="formCalculoMuestraFirst" id="form-calculo-muestraFirst" style="display:none;" 
			  th:action="@{/analisisBacteriologico/calculoFirst}" method="post">
			<input type="hidden" id="idCabecera" name="idCabecera" />

			<button id="form-button-calculoFirst-proceso" type="submit">Calculo 1</button>
		</form>	
		
		<form name="formCalculoMuestraSecond" id="form-calculo-muestraSecond" style="display:none;" 
			  th:action="@{/analisisBacteriologico/calculoSecond}" method="post">
			<input type="hidden" id="idCabecera2" name="idCabecera2" />

			<button id="form-button-calculoSecond-proceso" type="submit">Calculo 2</button>
		</form>	
				
		<h3 class="text-center" th:text="${#messages.msg('home.analisisBacteriologico')}"></h3>
		<div class="containerform">
			<div class="container_save" style="display: none;"></div>
			
			<p class="main_heading">
				<legend th:text="${#messages.msg('search.criterios')}">Criterios</legend>
			</p>
			<form name="form-search-tp" id="form-search-tp" action="#"
				 method="post" class="form-horizontal" role="form">
				<fieldset>
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<label class="control-label col-md-2 col-sm-2 col-xs-2 text-right no-padding" th:text="${#messages.msg('analisisBacteriologico.fechaMuestra')}"></label>
							<div class="col-md-4 col-sm-4 col-xs-4">
								
								<input type="text" class="form-control" id="idFechaMuestreo" name="idFechaMuestreo"
			                    		   maxlength="20" />
			                    		   															
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="col-md-6 col-sm-6 col-xs-12 no-padding text-left">
					
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 no-padding text-right">
					<button type="button" class="btn btn-info btn-crear-mant-correo" data-toggle="modal" onclick="modificarAnalisisBacteriologico(-1)"><span class="glyphicon glyphicon-plus"></span><label th:text="${#messages.msg('tipoProceso.agregar')}"></label></button>
					<button type="button" id="idBtnBuscarAnalisisBacteriologico" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span><label th:text="${#messages.msg('tipoProceso.buscar')}"></label></button>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="container_12">
				<div th:replace="analisisBacteriologico/analisisBacteriologicoTable :: resultsList" class="grid_10 height800" id="idanalisisBacteriologicoTable"></div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/jquery.iframe-transport.js}"></script>
			<script type="text/javascript" th:src="@{/js/jquery.fileupload.js}"></script>
			<script type="text/javascript" th:src="@{/js/subidaArchivos.js}"></script>
		<script type="text/javascript" th:src="@{/js/analisisBacteriologico.js}"></script>
	</div>
</body>
</html>
