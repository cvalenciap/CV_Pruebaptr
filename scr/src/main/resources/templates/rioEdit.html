<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content" th:fragment="form-edit-rio">
	
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('rio.registrar')}">Editar</span> 
			</h4>
			<!-- Texto html escondido -->
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('rio.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('rio.crear')}">Crear texto html</span>
		</div>
		
		<div class="modal-footer">
			<form name="form-edit-rio" id="form-edit-rio" method="post" 
				  th:action="@{/rioSave}" th:object="${rioEditBean}"
				  role="form">
				  
				   <input type="hidden" id="codigo" name="codigo"  th:field="*{codigo}" /> 					   	

             <div class="modal-footer left-align">  
             
                  
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
					<label class="control-label col-md-3 col-sm-3 col-xs-3 text-right" for="rioNombre"><span th:text="${#messages.msg('rio.nombre')}"></span></label>
					<div class="form-group col-md-9 col-sm-9 col-xs-9 no-padding-right">
                    	<input id="rioNombre" type="text" class="form-control" 
                    		   maxlength="50"  th:field="*{nombrerio}" 	
                    	 	   th:placeholder="${#messages.msg('rio.nombre')}"
                    	 	   onkeypress="return MYAPPL.soloLetrasNumerosEspacio(event)" 
                    	 	   style="text-transform: uppercase;" />
                    </div>
 				</div>
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
				 	<label class="control-label col-md-3 col-sm-3 col-xs-3 text-right" for="codTipoProceso"><span th:text="${#messages.msg('rio.nombre.largo')}"></span></label>
					<div class="form-group col-md-9 col-sm-9 col-xs-9 no-padding-right">
                    	<input id="rioNombreLargo" type="text" class="form-control" 
                    		maxlength="200" th:field="*{nombreLargo}" 
                    	 	th:placeholder="${#messages.msg('rio.nombre.largo')}"
                    	 	onkeypress="return MYAPPL.soloNumerosLetrasParentesisSlashSpace(event)"
                    	 	style="text-transform: uppercase;" />
                    </div>
				</div>
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
					<label class="control-label col-md-3 col-sm-3 col-xs-3 text-right" for="rioAbreviatura"><span th:text="${#messages.msg('rio.abreviatura')}"></span></label>
					<div class="form-group col-md-9 col-sm-9 col-xs-9 no-padding-right">
                    	<input id="rioAbreviatura" type="text"  class="form-control" 
                    		maxlength="30"  th:field="*{abreviatura}" 
                    	 	th:placeholder="${#messages.msg('rio.abreviatura')}"
                    	 	onkeypress="return MYAPPL.soloNumerosLetras(event)" 
                    	 	style="text-transform: uppercase;" />
                    </div>
                </div>
                
                <div id="idPerteneceAforo" class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3 text-right"><span th:text="${#messages.msg('rio.pertenece.aforo')}"></span></label>
                    <div  class="form-group col-md-9 col-sm-9 col-xs-9 no-padding-right">
                    	 <label><input type="radio" th:field="*{perteneceAforo}" value="1"/> PERTENECE</label>
                    	 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    	 <label><input type="radio" th:field="*{perteneceAforo}" value="0" checked="checked" /> NO PERTENECE</label>
                    </div>
				</div>
             
                <div id="idEstado" class="form-group col-md-12 col-sm-12 col-xs-12">
                     <label class="control-label col-md-3 col-sm-3 col-xs-3 text-right"><span th:text="${#messages.msg('rio.estado')}"></span></label>
                    <div  class="form-group col-md-9 col-sm-9 col-xs-9 no-padding-right">
                    	<select class="form-control" th:field="*{estado}" >
							<option  value="1">ACTIVO</option> 
							<option value="2">INACTIVO</option>
						</select>
                    </div>
				</div>
				
				<div class="clearfix"></div>
				<div class="ln_solid"></div>
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
					<div class="wrapper text-center">
						<div class="btn-group">
							<button type="submit" class="btn btn-primary btn-md" id="guardarButton">
	
										<div  th:text="${#messages.msg('rio.guardar')}"></div>
							</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default btn-md" data-dismiss="modal">
								<div  th:text="${#messages.msg('rio.cancelar')}"></div>
							</button>
						</div>
					</div>
				</div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
