<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<div th:fragment="resultsList" class="grid_10 height800" id="idTablaPoissonTable" style="width:100%; height :100%;">
		
		<div class="modal-content" id="id-modal-content">
		
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title pull-left" id="idModalTitle" th:text="${#messages.msg('parametro.plan.editar')}">PARAMETROS DE PLAN OPERATIVO</span> 
			</h4>
			<!-- Texto html escondido -->
			<span id="idValEditModalTitle" class="pull-left" style="display:none;" th:text="${#messages.msg('parametro.plan.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('tablaPoisson.crear')}">Crear texto html</span>
		 </div>
		
		<div class="modal-footer">
			<div class="" id="id-modal-parametroplan"></div>
		
		<div class="containerform">
			<div class="container_save" style="display: none;"></div>
			<br/>
			<form name="form-search-tp" id="form-search-tp" action="#"
				 method="post" class="form-horizontal" role="form">
				<fieldset>
					<div class="col-md-10 col-sm-10 col-xs-10">
						<div class="col-md-12 col-sm-12 col-xs-12">
						 <div class="form-group">
							<label class="control-label col-md-2 col-sm-2 col-xs-2 text-right no-padding"  th:text="${#messages.msg('subactividad.parametro.codigo')}"></label>
							<div class="col-md-2 col-sm-2 col-xs-2">
								<input type="text" id="idPlan" name="idPlan" class="hidden" disabled="disabled" th:attr="value=${codplan}"></input>
								<input type="text" id="codDescPlan" name="codDescPlan" class="form-control" disabled="disabled" th:attr="value=${codDescPlan}" th:title="${codDescPlan}"></input>
							</div>
							<label class="control-label col-md-1 col-sm-1 col-xs-1" th:text="${#messages.msg('plan.operativo.descripcion')}"></label>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<input type="text" id="cpDesc" name="cpDesc" class="form-control" disabled="disabled" th:attr="value=${descripcion}" th:title="${descripcion}"></input>
							</div>
							<label class="control-label col-md-1 col-sm-1 col-xs-1" th:text="${#messages.msg('subactividad.parametro.grupo.label')}"></label>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<select th:attr="codare=${codare}" class="form-control" disabled="disabled" id="cboAreas" name="cboAreas" style="height: 33px;"></select>
							</div>
						 </div>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12">
						 <div class="form-group">
							<label class="control-label col-md-2 col-sm-2 col-xs-2 text-right no-padding" th:text="${#messages.msg('subactividad.parametro.actividad.label')}"></label>
							<div class="col-md-10 col-sm-10 col-xs-10">
								<select class="form-control" id="cboActividades" name="cboAreas" style="height: 33px;"></select>
							</div>
						 </div>
						</div>
					
						<div class="col-md-12 col-sm-12 col-xs-12">
						 <div class="form-group">
							<label class="control-label col-md-2 col-sm-2 col-xs-2 text-right no-padding" th:text="${#messages.msg('subactividad.parametro.subactividad.label')}"></label>
							<div class="col-md-10 col-sm-10 col-xs-10">
								<select class="form-control" id="cboSubActividades" name="cboAreas" style="height: 33px;"></select>
							</div>
						 </div>
						</div>
					</div>
					
					<div class="col-md-2 col-sm-2 col-xs-2" style = "text-align:center">
								<label class="row" ></label>
								<div class="row" style="vertical-align:middle">
									<button  type="button" id="btnActualizarDescri" class="btn btn-primary"  data-toggle="modal" >Aprobar plan</button>
								</div>
					</div>
					
				</fieldset>
			</form>
			
		</div>
			<br></br>
			<div id="pickList">
				<div style="text-align:center; width:400px;margin: auto;">
						<label style="text-align:left;" for="comment" ></label>
						
						<div class="">
							<ul id="cboActAsignadas" class="list-group">
								<li class="list-group-item" style="font-weight: bold;" th:text="${#messages.msg('subactividad.parametro.listado.asignados')}"></li>
							</ul>
						</div>
				</div>
			</div>
			<br></br>
		
		
		<table  class="fancyTable" id="myPlanOperativoDetalle" cellpadding="0" cellspacing="0" style="width: 100%!important">
			<thead>
				<tr>
					<th  style="width: 50px;">Acciones</th>
					
					<th th:text="${#messages.msg('parametro.plan.table.col17')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col18')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col19')}" style="width: 50px;"></th>
					
					<th th:text="${#messages.msg('parametro.plan.table.col1')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col2')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col3')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col4')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col5')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col6')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col7')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col8')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col9')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col10')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col11')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col12')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col13')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col14')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col15')}" style="width: 50px;"></th>
					<th th:text="${#messages.msg('parametro.plan.table.col16')}" style="width: 50px;"></th>
					
					<th id="codsxp" style="width: 50px;" class="hidden"></th>
				</tr>
			</thead>
		</table>
		
		<script type="text/javascript">
			$( document ).ready(function() {
				setTimeout(function(){
					console.log("cargando tabla de parametros")
					cargarTableParametroPlan();	
				},1000);
				
			}); 
		</script>	
		<style>
			#myPlanOperativoDetalle_info{
				display:none;
			};
		</style>
		
		<script type="text/javascript" th:src="@{/js/planOperativoDetalle.js}"></script>
		</div>
		</div>
	</div>
</body>
</html>
