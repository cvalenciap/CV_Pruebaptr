<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content-tableSecond" th:fragment="form-edit-tableSecond">
				
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle" th:text="${#messages.msg('muestrForm21.editar')}">Editar</span> 
			</h4>
			
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('muestrForm21.crear')}">Crear texto html</span>
		</div>
				
		<div class="modal-footer">
		
			<form name="form-edit-tableSecond" id="form-edit-tableSecond-id" method="post" 
				  th:action="@{/tableSecondSave}" th:object="${almacenamientoPTAPSecondEditBean}"
				  role="form">
									 
					<fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						
						<div class="col-md-12 col-sm-12">
							
							<div class="form-group col-md-6 col-sm-6">
								<label class="control-label col-md-3 col-sm-3 col-xs-3 text-left" for="strDescMuestra"><span th:text="${#messages.msg('muestelef21.table.col1')}"></span></label>
			                    <div class="col-md-9 col-sm-9 col-xs-9" style="padding-left: 8px;">
			                    	<select class="form-control" id="strDescMuestra" name="strDescMuestra" th:field="*{strDescMuestra}" style="height: 33px;"></select>	                    	 	   			                    	 
			                   		 														                    	 		                    	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strColoni"><span th:text="${#messages.msg('muestelef21.table.col2')}"></span></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strColoni" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strColoni}"/>	
			                    		
			                    	<input type="hidden" th:field="*{intIdCabecera}" />	
			                    	<input type="hidden" th:field="*{intIdDetalle}" />			                   	 	   			                    	 
			                    </div>
							</div>
							
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strGasclt"><span th:text="${#messages.msg('muestelef21.table.col3')}"></span></label>				                    
			                   	<div class="col-md-6 col-sm-6 col-xs-6 ">
									<input type="text"  class="form-control letraMayuscula" id="strGasclt" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strGasclt}"/>				                    	 		                    	 	   			                    	 
			                    </div>
							</div>
							
						
							
						</div>
						
						<div class="col-md-12 col-sm-12">
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strGasclv"><span th:text="${#messages.msg('muestelef21.table.col4')}"></span></label>				                    
			                   	<div class="col-md-6 col-sm-6 col-xs-6 ">
									<input type="text"  class="form-control letraMayuscula" id="strGasclv" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strGasclv}"/>				                    	 		                    	 	   			                    	 
			                    </div>
							</div>	
						
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strGsec24"><span th:text="${#messages.msg('muestelef21.table.col5')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strGsec24" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strGsec24}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strFecmug"><span th:text="${#messages.msg('muestelef21.table.col6')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strFecmug" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strFecmug}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strColtot"><span th:text="${#messages.msg('muestelef21.table.col7')}"></span></label>
								<div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strColtot" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strColtot}"/>			                   	 	   			                    	 
			                    </div>
							</div>	
						</div>
						
						<div class="col-md-12 col-sm-12">
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strColter"><span th:text="${#messages.msg('muestelef21.table.col8')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strColter" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strColter}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>	
							<div class="form-group col-md-3 col-sm-3">
								<label class="control-label col-md-6 col-sm-6 col-xs-6 text-left" for="strEscoli"><span th:text="${#messages.msg('muestelef21.table.col9')}"></span></label>
			                    <div class="col-md-6 col-sm-6 col-xs-6">
									<input type="text"  class="form-control letraMayuscula" id="strEscoli" onkeypress="return MYAPPL.soloNumerosSinPunto(event)"
			                    		maxlength="5"  th:field="*{strEscoli}"/>				                    	 		                    	 	   			                    	 
			                    </div>	
							</div>
							
							<div class="form-group col-md-3 col-sm-3">
							</div>
							
							<div class="form-group col-md-3 col-sm-3">
							</div>
							
						</div>           

						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-sm"
										id="guardarButton" th:value="actualizar">Guardar</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</fieldset>  					
					       				
			</form>						
			
		</div>
	</div>
</body>
</html>
