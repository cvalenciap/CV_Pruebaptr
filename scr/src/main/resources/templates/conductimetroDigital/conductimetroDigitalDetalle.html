<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content-detalle" th:fragment="form-edit-conductimetroDigitalDetalle">
				
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalTitle2" th:text="${#messages.msg('conductimetroDigital.registrar')}">Editar</span> 
			</h4>
			
			<span id="idValEditModalTitle"  style="display:none;" th:text="${#messages.msg('conductimetroDigital.editar')}">Editar texto html</span>
        	<span id="idValCrearModalTitle" style="display:none;" th:text="${#messages.msg('conductimetroDigital.crear')}">Crear texto html</span>
		</div>
				
		<div class="modal-footer">
		
			<form name="form-edit-conductimetroDigitalDetalle" id="form-edit-conductimetroDigitalDetalle-id" method="post" 
				  th:action="@{/conductimetroDigitalDetalleSave}" th:object="${conductimetroDigitalDetalleEditBean}"
				  role="form">
				  			
				  	<fieldset class="col-md-12">
						<legend></legend>								
						 <div class="form-group center"> 
						 	
								<div class="form-group col-md-12 col-sm-12 col-xs-12">											                    
				                    
				                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-left" for="intArea2"><span th:text="${#messages.msg('conductimetroDigital.area')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">	
				                    	<select class="form-control" id="intArea2" name="intArea2" th:field="*{intArea}" style="height: 33px;"></select>
				                    	<input type="hidden" id="intArea2Hide" th:field="*{intAreaHide}" />	
				                    		
				                    	<input type="hidden" id="intCodigo" th:field="*{intCodigo}" />			
				                    	<input type="hidden" id="intIdConductimetro"/>		                    			                    	 	   			                    	 
				                    </div>
				                    
				                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-left" for="strEquipoMedicion2"><span th:text="${#messages.msg('conductimetroDigital.equipoMedicion')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula" id="strEquipoMedicion2"
				                    		maxlength="20"  th:field="*{strEquipoMedicion}" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"
				                    	 	/>			                    	 			                    			                    	 	   			                    	 
				                    </div>	
				                    
				                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-left" for="strCodEquipo2"><span th:text="${#messages.msg('conductimetroDigital.codigo')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										 <input type="text"  class="form-control letraMayuscula" id="strCodEquipo2"
				                    		maxlength="20"  th:field="*{strCodEquipo}" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"
				                    	 	/>	  
				                    	 <input type="hidden" id="strCodEquipoHide" th:field="*{strCodEquipoHide}" />	      	 	   			                    	 
				                    </div>	
				                    					                    				                    
				                   		                    			                    
				 				</div>						
				 				
				 				<div class="form-group col-md-12 col-sm-12 col-xs-12 center">											                    											          	 	   			                    	 
				                   
				                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-left" for="strNroSerie2"><span th:text="${#messages.msg('conductimetroDigital.nroSerie')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<input type="text"  class="form-control letraMayuscula" id="strNroSerie2"
				                    		maxlength="20"  th:field="*{strNroSerie}" onkeypress="return MYAPPL.soloNumerosLetrasGuiones(event)"
				                    	 	/>					                    	 	   			                    	 
				                    </div>	
				                    
				                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-left" for="strEspecialista2"><span th:text="${#messages.msg('conductimetroDigital.especialista')}"></span></label>
									<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
										<select class="form-control" id="strEspecialista2" name="strEspecialista2" th:field="*{strEspecialista}" style="height: 33px;"></select>
										 <input type="hidden" id="strEspecialista2Hide" th:field="*{strEspecialistaHide}" />	                   	 	   			                    	 
				                    </div>	
	                    			                    
				 				</div>				 							 							 									
						 	 	
						 </div>
					</fieldset>	 					  	 
			
			</form>		
			
			<fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
				<div id="idTableDetalleConductimetro">
					<div class="container_12">					 
					 	<button type="button" class="btn btn-info btn-crear-mant-correo" data-toggle="modal" onclick="modificarConductimetroDigitalDetalleEdit(0)"><span class="glyphicon glyphicon-plus"></span><label th:text="${#messages.msg('tipoProceso.agregar')}"></label></button>
					</div>
					
					<div class="container_12">
						<div th:replace="conductimetroDigital/conductimetroDigitalDetalleTable :: resultsListDetalle" class="grid_10 height800" id="idConductimetroDigitalDetalleTable"></div>
					</div>	
				</div>	
			</fieldset>		
			
			<fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Aceptar</button>
								</div>
							</div>
						</div>
					</fieldset>  				
			
		</div>
	</div>
</body>
</html>
