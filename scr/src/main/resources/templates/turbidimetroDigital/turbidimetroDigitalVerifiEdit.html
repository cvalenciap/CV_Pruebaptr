<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
</head>
<body>
	<!-- Modal content-->
	<div class="modal-content" id="id-modal-content-verif" th:fragment="form-edit-turbidimetroDigitalVerif">
	
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">
				<span class="modal-title" id="idModalVerifTitle" th:text="${#messages.msg('turbidimetroDigitalVerif.registrar')}">Editar</span> 
			</h4>
			<!-- Texto html escondido -->
			<span id="idValEditModalVerifTitle"  style="display:none;" th:text="${#messages.msg('turbidimetroDigitalVerif.editar')}">Editar texto html</span>
        	<span id="idValCrearModalVerifTitle" style="display:none;" th:text="${#messages.msg('turbidimetroDigitalVerif.crear')}">Crear texto html</span>
		</div>
		
		<div class="modal-footer">
			<form name="form-edit-turbidimetroDigitalVerif" id="form-edit-turbidimetroDigitalVerif-id" method="post" 
				  th:action="@{/turbidimetroDigitalVerificacionSave}" th:object="${turbidimetroDigitalVerifEditBean}"
				  role="form">
				  											
					 <div class="center"> 
							<div class="col-md-12 col-sm-12 col-xs-12">											                    
			                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-center" for="strFechaVerificacion"><span th:text="${#messages.msg('turbidimetroDigital.table.col7')}"></span></label>
								<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
								
									<input type="hidden" id="idFormVerificacion" name="idFormVerificacion" th:field="*{intCodigoTurbDigital}" />
									
									<input type="text"  class="form-control" id="strFechaVerificacion"
			                    		maxlength="20"  th:field="*{strFechaVerificacion}" 
			                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.table.col7')}"/>			                    	 	   			                    	 
			                    </div>
			                    
			                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-center" for="strResponsable"><span th:text="${#messages.msg('turbidimetroDigital.table.col9')}"></span></label>
								<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
									<input type="text"  class="form-control" id="strResponsable"
			                    		maxlength="20"  th:field="*{strResponsable}" onkeypress="return MYAPPL.soloLetras(event)"
			                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.table.col9')}"/>			                    	 	   			                    	 
			                    </div>	
			                    <label class="control-label col-md-1 col-sm-1 col-xs-1 text-center" for="strObservacion"><span th:text="${#messages.msg('turbidimetroDigital.table.col10')}"></span></label>
								<div class="form-group col-md-3 col-sm-3 col-xs-3 ">
									<input type="text"  class="form-control" id="strObservacion"
			                    		maxlength="20"  th:field="*{strObservacion}" 
			                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.table.col10')}"/>		                    	 	   			                    	 
			                    </div>		                   
											                    			                    
			 				</div>
			 				
			 				<div class="col-md-12">
			 					<div class="col-md-2">
			 					</div>
				 				<div class="col-md-12">
						 			<div class="panel panel-success">
										<div class="panel-heading left-align">
											<label class="control-label" th:text="${#messages.msg('turbidimetroDigital.patronesSecundario')}"></label>
										</div>
										<div class="panel-body">
											<div class="form-group col-md-1 col-sm-1 col-xs-1 "></div>
											<div class="form-group col-md-2 col-sm-2 col-xs-2 ">
												<input type="text"  class="form-control" id="strValorVerificacion1"
						                    		maxlength="20"  th:field="*{strValorVerificacion1}"  onkeypress="return MYAPPL.soloNumerosPunto(event)"
						                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.valor1')}"/>		                    	 	   			                    	 
						                    </div>
						                    <div class="form-group col-md-2 col-sm-2 col-xs-2 ">								
												<input type="text"  class="form-control" id="strValorVerificacion2"
						                    		maxlength="20"  th:field="*{strValorVerificacion2}"  onkeypress="return MYAPPL.soloNumerosPunto(event)"
						                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.valor2')}"/>			                    	 	   			                    	 
						                    </div>	
						                    <div class="form-group col-md-2 col-sm-2 col-xs-2">
												<input type="text"  class="form-control" id="strValorVerificacion3"
						                    		maxlength="20"  th:field="*{strValorVerificacion3}"  onkeypress="return MYAPPL.soloNumerosPunto(event)"
						                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.valor3')}"/>		                    	 	   			                    	 
						                    </div>	
						                    <div class="form-group col-md-2 col-sm-2 col-xs-2 ">								
												<input type="text"  class="form-control" id="strValorVerificacion4"
						                    		maxlength="20"  th:field="*{strValorVerificacion4}"  onkeypress="return MYAPPL.soloNumerosPunto(event)"
						                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.valor4')}"/>			                    	 	   			                    	 
						                    </div>	
						                    <div class="form-group col-md-2 col-sm-2 col-xs-2 ">
												<input type="text"  class="form-control" id="strValorVerificacion5"
						                    		maxlength="20"  th:field="*{strValorVerificacion5}"  onkeypress="return MYAPPL.soloNumerosPunto(event)"
						                    	 	th:placeholder="${#messages.msg('turbidimetroDigital.valor5')}"/>		                    	 	   			                    	 
						                    </div>
						                    <div class="form-group col-md-1 col-sm-1 col-xs-1 "></div>
										</div>
									</div>
								</div>
								<div class="col-md-2">
			 					</div>
							</div>
			 							 									
					 </div> 	

					 
					 
					 
					 <fieldset class="col-md-12 col-sm-12 col-xs-12" th:fragment="buttons">
						<span><br /></span>
						<div class="form-group col-sm-12">
							<div class="wrapper text-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-sm"
										id="guardarButton" th:value="actualizar">Guardar</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-sm"
										data-dismiss="modal">Cancelar</button>
								</div>
							</div>
						</div>
					</fieldset>  	          				
			</form>
		</div>
	</div>
</body>
</html>
